<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
 		.body{
 			height: 3000px;
 		}
		.box{
			width: 310px;
			height: 190px;
			margin: 100px auto;
			background-color: #ccc;
			position: relative;
			padding: 10px;

		}
		.tip{
			position: absolute;
			bottom: 0;
			right: 0;

		}
		.top{
			position: fixed;
			top:0;
			left:0;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/top_tu.gif" class="top">
		<img src="images/adv.jpg" >
		<img src="images/br.gif" class="tip">
	</div>
</body>
</html>
