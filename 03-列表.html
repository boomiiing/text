<!DOCTYPE html>
<html>
<head>
	<title>列表</title>
</head>
<body>
 <h2>无序列表</h2>
 <ul>
   <li>香蕉</li>
   <li>苹果</li>
   <li>桃子</li>
 </ul>
 <h2>有序列表</h2>
   <ol>
     <li>中国</li>
     <li>美国</li>  
     <li>英国</li>
   </ol>
   <h2>自定义列表</h2>
   <dl>
     <dt>西安</dt>
     <dd>未央</dd>
     <dd>莲湖</dd>
     <dd>高新</dd>
     <dt>商洛</dt>
     <dd>商州</dd>
     <dd>商南</dd>
     <dd>镇安</dd>
   </dl>
</body>
</html>
