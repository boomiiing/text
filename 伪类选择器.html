<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
       /*未访问的链接*/
       a:link {
       	color: black;
       	text-decoration: none;
       }
       /*已经访问的链接  */
       a:visited {
       	color: orange;
       }
       /*鼠标经过连接时的状态*/
       a:hover{
       	color: red;
       }
       /*当我们按下鼠标未放开的时候*/
       a:active{
       	color: green;
       }  
    </style>
</head>
<body>
	<a href="http://www.xiaomi.com">小米商城</a>
      <a href="http://www.dami.com">大米商城</a>
</body>
</html>
